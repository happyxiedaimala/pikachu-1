<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style id="style"></style>
		<div id="content"></div>
		<div id="buttons">
			<button id="btnPlay">播放</button>
			<button id="btnPause">暂停</button>
			<button id="playSlow">慢速</button>
			<button id="playNormal">中速</button>
			<button id="playFast">快速</button>
		</div>
		<link rel="stylesheet" href="./write.css" />
		<div class="skin">
			<div class="eyes">
				<div class="eye"></div>
				<div class="eye"></div>
			</div>
			<div class="nose"></div>
			<div class="mouth">
				<div class="lips left"></div>
				<div class="lips right"></div>
				<div class="lowerLip">
					<div class="oralDown">
						<div class="oralUp"></div>
					</div>
				</div>
			</div>
			<div class="face">
				<div class="cheek left">
					<img id="imgLeft" src="" />
				</div>
				<div class="cheek right">
					<img id="imgRight" src="" />
				</div>
			</div>
		</div>
		<audio id="pikachu" src="./music/pikachu.mp3"></audio>
		<script src="./main.js"></script>
		<script src="./write.js"></script>
	</body>
</html>
